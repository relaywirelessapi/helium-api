name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint-ruby:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy environment file
        run: cp .env.ci .env

      - name: Run Brakeman
        run: docker compose run --rm --no-deps web bin/brakeman --no-pager

      - name: Run Rubocop
        run: docker compose run --rm --no-deps web bin/rubocop -f github

      - name: Run Sorbet
        run: docker compose run --rm --no-deps web bundle exec spoom srb tc

  lint-js:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy environment file
        run: cp .env.ci .env

      - name: Audit JS dependencies
        run: docker compose run --rm --no-deps web bin/importmap audit

  test-ruby:
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/app_test
      REDIS_URL: redis://localhost:6379/1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy environment file
        run: cp .env.ci .env

      - name: Prepare the database
        run: docker compose run --rm web bundle exec rails db:prepare

      - name: Run RSpec
        run: docker compose run --rm web bundle exec rspec

  lint-tf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Validate Meta Terraform
        run: |
          terraform -chdir=terraform/meta init -backend=false
          terraform -chdir=terraform/meta validate

      - name: Validate App Terraform
        run: |
          terraform -chdir=terraform/app init -backend=false
          terraform -chdir=terraform/app validate

  deploy:
    needs: [lint-ruby, lint-js, lint-tf, test-ruby]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    concurrency:
      group: production_deploy
      cancel-in-progress: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Deploy to ECS
        run: bin/deploy
