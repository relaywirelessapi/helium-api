type Query {
  """
  Echoes the given message.
  """
  echo(
    """
    Message to echo
    """
    message: String!
  ): String!

  """
  Retrieves a list of IoT reward shares within a specified time period.
  """
  iotRewardShares(
    """
    Returns the elements in the list that come after the specified cursor.
    """
    after: String

    """
    Returns the elements in the list that come before the specified cursor.
    """
    before: String

    """
    End of the time period to fetch reward shares for
    """
    endPeriod: ISO8601DateTime!

    """
    Returns the first _n_ elements from the list.
    """
    first: Int

    """
    Hotspot key to filter by
    """
    hotspotKey: String

    """
    Returns the last _n_ elements from the list.
    """
    last: Int

    """
    Reward type to filter by
    """
    rewardType: String

    """
    Start of the time period to fetch reward shares for
    """
    startPeriod: ISO8601DateTime!
  ): IotRewardShareConnection!

  """
  Retrieves a list of MOBILE reward shares within a specified time period.
  """
  mobileRewardShares(
    """
    Returns the elements in the list that come after the specified cursor.
    """
    after: String

    """
    Returns the elements in the list that come before the specified cursor.
    """
    before: String

    """
    End of the time period to fetch reward shares for
    """
    endPeriod: ISO8601DateTime!

    """
    Returns the first _n_ elements from the list.
    """
    first: Int

    """
    Hotspot key to filter by
    """
    hotspotKey: String

    """
    Returns the last _n_ elements from the list.
    """
    last: Int

    """
    Reward type to filter by
    """
    rewardType: String

    """
    Start of the time period to fetch reward shares for
    """
    startPeriod: ISO8601DateTime!
  ): MobileRewardShareConnection!

  """
  Retrieves a list of reward manifests within a specified time period.
  """
  rewardManifests(
    """
    Returns the elements in the list that come after the specified cursor.
    """
    after: String

    """
    Returns the elements in the list that come before the specified cursor.
    """
    before: String

    """
    End of the time period to fetch reward manifests for
    """
    endTimestamp: ISO8601DateTime!

    """
    Returns the first _n_ elements from the list.
    """
    first: Int

    """
    Returns the last _n_ elements from the list.
    """
    last: Int

    """
    Start of the time period to fetch reward manifests for
    """
    startTimestamp: ISO8601DateTime!
  ): RewardManifestConnection!

  """
  Retrieves the status of the API.
  """
  status: String!
}

type RewardManifest {
