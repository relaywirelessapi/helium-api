                    x-stoplight:
                      id: mob67q9z92i5
                  records:
                    type: array
                    x-stoplight:
                      id: mobzcugjjtnj8
                    items:
                      $ref: '#/components/schemas/mobile-reward-share'
                      x-stoplight:
                        id: mobypib1olm7
      operationId: get-mobile-rewards
      description: 'Retrieves the Mobile rewards for a given time range, optionally allowing to filter by hotspot key and reward type.'
      x-stoplight:
        id: mobmdw246klh4
      parameters:
        - schema:
            type: string
          in: query
          name: from
          required: true
          description: The beginning of the date range to retrieve rewards for.
        - schema:
            type: string
          in: query
          name: to
          required: true
          description: The end of the date range to retrieve rewards for.
        - schema:
            type: string
          in: query
          name: hotspot_key
          description: The hotspot key to retrieve rewards for.
        - schema:
            type: string
          in: query
          name: reward_type
          description: The reward type to retrieve rewards for.
    servers: []
