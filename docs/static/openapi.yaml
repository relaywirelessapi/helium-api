openapi: 3.1.0
x-stoplight:
  id: 5v6gvgzv53i7e
info:
  title: Relay API
  version: '1.0'
  description: A REST API to retrieve on-chain and off-chain data for Helium.
  license:
    name: Proprietary - Terms of Service
    url: 'https://www.relaywireless.com/legal/terms-of-service'
  contact:
    name: Relay Team
    email: team@relaydevice.com
    url: 'https://relaywireless.com'
servers:
  - url: 'https://api.relaywireless.com/v1'
    description: ''
paths:
  /helium/l2/makers:
    parameters: []
    get:
      summary: List makers
      tags:
        - Makers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                required:
                  - meta
                  - objects
                properties:
                  meta:
                    $ref: '#/components/schemas/pagination-info'
                    x-stoplight:
                      id: hu6nw0xjsfx28
                  objects:
                    type: array
                    x-stoplight:
                      id: p3mvjy3kykrsa
                    items:
                      $ref: '#/components/schemas/maker'
                      x-stoplight:
                        id: 5w7y94hphq840
                    readOnly: true
      operationId: get-makers
      x-stoplight:
        id: uw4pfm1um5v1v
      description: Returns the list of registered hotspot makers.
    servers: []
  /helium/l2/hotspots:
    parameters: []
    get:
      summary: List hotspots
      tags:
        - Hotspots
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                required:
                  - meta
                  - records
                properties:
                  meta:
                    $ref: '#/components/schemas/pagination-info'
                    x-stoplight:
                      id: hotmeta123
                  records:
                    type: array
                    x-stoplight:
                      id: hotrecords123
                    items:
                      $ref: '#/components/schemas/hotspot'
                      x-stoplight:
                        id: hotitem123
                    readOnly: true
      operationId: get-hotspots
      x-stoplight:
        id: hotop123
      description: Returns the list of Helium hotspots with optional filtering.
      parameters:
        - schema:
            type: string
          in: query
          name: owner
          description: Filter by hotspot owner address.
        - schema:
            type: string
          in: query
          name: asset_id
          description: Filter by asset ID.
        - schema:
            type: string
          in: query
          name: ecc_key
          description: Filter by ECC key.
        - schema:
            type: string
          in: query
          name: networks
          description: Filter by network type(s). Use comma-separated values for multiple networks (e.g., "iot,mobile").
        - schema:
            type: string
          in: query
          name: maker_id
          description: Filter by maker ID.
        - schema:
            type: integer
          in: query
          name: iot_location
          description: Filter by IoT location (provide a decimal H3 cell index).
        - schema:
            type: integer
          in: query
          name: mobile_location
          description: Filter by Mobile location (provide a decimal H3 cell index).
    servers: []
  /helium/l2/iot-reward-shares:
    parameters: []
    get:
      summary: List IoT rewards
      tags:
        - Rewards
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/pagination-info'
                    x-stoplight:
                      id: lywd67q9z92i5
                  records:
                    type: array
                    x-stoplight:
                      id: 12gzcugjjtnj8
                    items:
                      $ref: '#/components/schemas/iot-reward-share'
                      x-stoplight:
                        id: hdd4ypib1olm7
      operationId: get-iot-rewards
      description: 'Retrieves the IoT rewards for a given time range, optionally allowing to filter by hotspot key and reward type.'
      x-stoplight:
        id: mh9mdw246klh4
      parameters:
        - schema:
            type: string
          in: query
          name: from
          required: true
          description: The beginning of the date range to retrieve rewards for.
        - schema:
            type: string
          in: query
          name: to
          required: true
          description: The end of the date range to retrieve rewards for.
        - schema:
            type: string
          in: query
          name: hotspot_key
          description: The hotspot key to retrieve rewards for.
        - schema:
            type: string
          in: query
          name: reward_type
          description: The reward type to retrieve rewards for.
    servers: []
  /helium/l2/mobile-reward-shares:
    parameters: []
    get:
      summary: List Mobile rewards
      tags:
        - Rewards
      responses:
        '200':
          description: ''
          content:
